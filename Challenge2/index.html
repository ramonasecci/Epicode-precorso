<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
</head>
<body>
    <form onsubmit="alert('Registrazione inviata')" style="width: 400px;border: 2px solid #6D8CC6; background-color: #D2E3F3; color: rgb(100, 100, 166);text-align: left; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: rgb(100, 100, 166);">
        <h1>Registrati</h1>
        <p>* Campi obbligatori</p>
        <!-- richiesta dati anagrafici -->
        <div>
            <input type="text" placeholder="Nome" maxlength="15" minlength="2" required>*
            <input type="text" placeholder="Cognome" maxlength="15" minlength="2" required>*
        </div>
        <br>
        <div>
            Data di nascita*<input type="date"required>
        </div>
        <br>

        <!-- richiesta contatti -->
        <div>
            <input type="number" placeholder="Numero di telefono" maxlength="15">
        </div>
        <div>
            <input type="email" placeholder="Email" required>*
            <input type="password" placeholder="Password" minlength="6" required>*
        </div>

        <!-- checkbox selezione generi musicali -->
        <h4>Seleziona i tuoi generi musicali preferiti:</h4>
        <div>
            <input type="checkbox">Pop  
        </div>
        <div>
            <input type="checkbox">Hip Hop 
        </div>
        <div>
            <input type="checkbox">Classica 
        </div>
        <div>
            <input type="checkbox">Jazz
        </div>
        <br>

        <!-- richiesta autorizzazione ed button invio form -->
        <div>
            <input type="radio" required> Accetto i termini e le condizioni*    
        </div>
        <br>
        <button type="reset"><span style="font-size: medium; color: rgb(100, 100, 166);">Annulla</span></button>
        <button type="submit"><span style="font-size: medium; color: rgb(100, 100, 166);">Invia registrazione</span></button>
    </form>   
</body>
</html>
